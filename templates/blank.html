<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Explore Paths</title>

<style>

/* Full page layout */
body{
    margin:0;
    height:100vh;
    display:flex;
    flex-direction:column;
    font-family:Segoe UI, sans-serif;
    background:linear-gradient(135deg,#f5f9ff,#e6f0ff);
}

/* Push button to bottom */
.container{
    margin-top:auto;
    text-align:center;
    padding:40px;
}

/* Button style */
.btn{
    padding:14px 40px;
    font-size:18px;
    font-weight:600;
    border:none;
    border-radius:30px;
    background:linear-gradient(90deg,#b2b5bd,#c1c7d0);
    color:white;
    cursor:pointer;
    transition:0.3s ease;
}

.btn:hover{
    transform:translateY(-3px);
    box-shadow:0 0 20px rgba(0,85,255,0.5);
}

</style>
</head>

<body>

<div class="container">
    <a href="/show"></a><button class="btn">Explore Career Paths</button>
</div>

</body>
</html>
