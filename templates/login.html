<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    /* ===== Reset ===== */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', sans-serif;
    }

    body {
        height: 100vh;
        background: linear-gradient(135deg, #ffffff 0%, #f0f6ff 50%, #e6f0ff 100%);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* ===== Form Card ===== */
    form {
        background: #ffffff;
        padding: 45px 40px;
        width: 400px;
        border-radius: 18px;
        box-shadow: 
            0 10px 40px rgba(0, 60, 255, 0.15),
            0 0 25px rgba(0, 90, 255, 0.1);
        border: 1px solid rgba(0, 80, 255, 0.2);
        transition: 0.3s ease-in-out;
    }

    form:hover {
        box-shadow: 
            0 15px 50px rgba(0, 60, 255, 0.2),
            0 0 35px rgba(0, 90, 255, 0.15);
    }

    /* ===== Heading ===== */
    h1 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 24px;
        font-weight: 700;
        background: linear-gradient(90deg, #0033cc, #1a75ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    /* ===== Form Group ===== */
    .form-group {
        margin-bottom: 22px;
        display: flex;
        flex-direction: column;
    }

    label {
        font-size: 14px;
        font-weight: 600;
        color: #0d1b4c;
        margin-bottom: 8px;
    }

    /* ===== Input Fields ===== */
    .form-control {
        padding: 13px 14px;
        border-radius: 10px;
        border: 1px solid #cce0ff;
        outline: none;
        font-size: 14px;
        background-color: #f9fbff;
        transition: all 0.3s ease;
    }

    .form-control:hover {
        border-color: #1a75ff;
    }

    .form-control:focus {
        border-color: #1a4dff;
        background-color: #ffffff;
        box-shadow: 0 0 12px rgba(0, 85, 255, 0.4);
    }

    /* ===== Button ===== */
    .btn {
        width: 100%;
        padding: 13px;
        border-radius: 10px;
        border: none;
        background: linear-gradient(90deg, #0033cc, #1a75ff);
        color: white;
        font-weight: 600;
        font-size: 15px;
        letter-spacing: 0.5px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .btn:hover {
        background: linear-gradient(90deg, #001f99, #0052ff);
        box-shadow: 0 0 20px rgba(0, 90, 255, 0.6);
        transform: translateY(-3px);
    }

    /* ===== Error Message ===== */
    p {
        margin-bottom: 15px;
        text-align: center;
        font-size: 14px;
        font-weight: 500;
    }

    /* ===== Responsive ===== */
    @media (max-width: 450px) {
        form {
            width: 90%;
            padding: 35px 25px;
        }

        h1 {
            font-size: 20px;
        }
    }
</style>
</head>

<body>
    <form action="/login" method="post">
        {% if error %}
    <p style="color:red;">{{ error }}</p>
{% endif %}

<h1>Login to Your Account</h1>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1 " name="password">
        </div>
       
    <button type="submit" class="btn btn-primary">Submit</button>
 
    </form>

</body>

</html>
