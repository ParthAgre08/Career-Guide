<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

/* ===== Background ===== */
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ffffff 0%, #f2f7ff 50%, #e6f0ff 100%);
}

/* ===== Heading Styling ===== */
h1 {
    font-size: 36px;
    font-weight: 700;
    padding: 30px 50px;
    border-radius: 25px;
    background: #ffffff;
    border: 1px solid rgba(0, 90, 255, 0.2);
    box-shadow:
        0 20px 60px rgba(0, 60, 255, 0.12),
        0 0 30px rgba(0, 90, 255, 0.08);
    background-image: linear-gradient(90deg, #0033cc, #1a75ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-align: center;
    animation: fadeUp 0.8s ease-in-out;
}

/* ===== Animation ===== */
@keyframes fadeUp {
    from {
        opacity: 0;
        transform: translateY(40px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

</style>
</head>
<body>
    <h1>Current Pursuing /Completed  {{Education}}</h1>
</body>
</html>
