<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Career Roadmap</title>

<style>

/* ===== Background ===== */
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ffffff 0%, #f2f7ff 50%, #e6f0ff 100%);
    padding: 40px;
}

/* ===== Main Card ===== */
.container {
    max-width: 1000px;
    margin: auto;
    background: #ffffff;
    padding: 50px;
    border-radius: 30px;
    border: 1px solid rgba(0, 90, 255, 0.2);
    box-shadow:
        0 25px 70px rgba(0, 60, 255, 0.12),
        0 0 35px rgba(0, 90, 255, 0.08);
    animation: fadeUp 0.8s ease-in-out;
    transition: 0.3s ease;
}

.container:hover {
    box-shadow:
        0 30px 80px rgba(0, 60, 255, 0.18),
        0 0 45px rgba(0, 90, 255, 0.15);
}

/* ===== Main Title ===== */
.main-title {
    text-align: center;
    font-size: 34px;
    font-weight: 700;
    margin-bottom: 35px;
    background: linear-gradient(90deg, #0033cc, #1a75ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

/* ===== LLM Generated Content ===== */
.llm-content h2 {
    margin-top: 35px;
    padding: 14px 18px;
    background: linear-gradient(90deg, #0033cc, #1a75ff);
    color: white;
    border-radius: 12px;
    font-size: 20px;
}

.llm-content h3 {
    margin-top: 20px;
    color: #1a2a6c;
}

.llm-content p {
    font-size: 15px;
    line-height: 1.7;
    color: #334155;
}

/* Lists */
.llm-content ul {
    margin-top: 12px;
    padding-left: 22px;
}

.llm-content li {
    margin-bottom: 8px;
    color: #1e293b;
}

/* Highlight Box */
.llm-content .highlight-box {
    background: rgba(0, 90, 255, 0.06);
    padding: 20px;
    border-left: 6px solid #1a4dff;
    border-radius: 12px;
    margin-top: 15px;
}

/* Roadmap Cards */
.llm-content .roadmap-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 25px;
    margin-top: 25px;
}

.llm-content .roadmap-card {
    background: #ffffff;
    padding: 25px;
    border-radius: 18px;
    border: 1px solid rgba(0, 90, 255, 0.15);
    box-shadow: 0 10px 30px rgba(0, 60, 255, 0.08);
    transition: 0.3s ease;
}

.llm-content .roadmap-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 20px 50px rgba(0, 60, 255, 0.15);
}

/* Career Cards */
.llm-content .career-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 18px;
    margin-top: 20px;
}

.llm-content .career-card {
    background: rgba(0, 90, 255, 0.05);
    padding: 18px;
    border-radius: 14px;
    font-size: 14px;
    border: 1px solid rgba(0, 90, 255, 0.15);
    transition: 0.3s ease;
}

.llm-content .career-card:hover {
    background: rgba(0, 90, 255, 0.1);
    transform: translateY(-4px);
}

/* ===== Buttons ===== */
.button-group {
    text-align: center;
    margin-top: 45px;
}

.btn {
    display: inline-block;
    padding: 14px 40px;
    margin: 10px;
    border-radius: 30px;
    text-decoration: none;
    font-weight: 700;
    transition: 0.3s ease;
}

.btn-primary {
    background: linear-gradient(90deg, #0033cc, #1a75ff);
    color: white;
}

.btn-primary:hover {
    box-shadow: 0 0 25px rgba(0, 85, 255, 0.6);
    transform: translateY(-3px);
}

.btn-secondary {
    background: #e6ecff;
    color: #1a4dff;
    border: 1px solid rgba(0, 90, 255, 0.3);
}

.btn-secondary:hover {
    background: #d6e2ff;
    transform: translateY(-3px);
}

/* ===== Animation ===== */
@keyframes fadeUp {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
}

</style>
</head>

<body>

<div class="container">

    <div class="main-title">
        Your Personalized Career Roadmap
    </div>

    <!-- LLM Generated Content -->
    <div class="llm-content">
        {{ roadmap | safe }}
    </div>

    <div class="button-group">
        <!-- <a href="/retake_assessment" class="btn btn-secondary">Retake Assessment</a> -->
        <a href="/main" class="btn btn-primary">Home</a>
    </div>

</div>

</body>
</html>
