<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10th Assessment</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        function toggleNinthMarks() {
            const checkbox = document.getElementById("ninthToggle");
            const ninthSection = document.getElementById("ninthMarksSection");

            if (checkbox.checked) {
                ninthSection.classList.remove("hidden");
            } else {
                ninthSection.classList.add("hidden");
            }
        }
    </script>

    <style>

/* ===== Page Background ===== */
body {
    background: linear-gradient(135deg, #ffffff 0%, #f2f7ff 50%, #e6f0ff 100%) !important;
}

/* ===== Main Card ===== */
body > div {
    background: #ffffff !important;
    border-radius: 24px !important;
    border: 1px solid rgba(0, 90, 255, 0.2);
    box-shadow: 
        0 20px 60px rgba(0, 60, 255, 0.12),
        0 0 30px rgba(0, 90, 255, 0.08);
    transition: 0.3s ease;
}

body > div:hover {
    box-shadow: 
        0 25px 70px rgba(0, 60, 255, 0.18),
        0 0 40px rgba(0, 90, 255, 0.15);
}

/* ===== Headings ===== */
h1 {
    font-size: 28px !important;
    font-weight: 700 !important;
    background: linear-gradient(90deg, #0033cc, #1a75ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

h2 {
    color: #1a2a6c !important;
    font-weight: 600 !important;
}

/* ===== Input Fields ===== */
input[type="number"] {
    border: 1px solid #cce0ff !important;
    padding: 12px !important;
    border-radius: 12px !important;
    background-color: #f9fbff !important;
    transition: 0.3s ease !important;
}

input[type="number"]:hover {
    border-color: #1a75ff !important;
}

input[type="number"]:focus {
    border-color: #1a4dff !important;
    background-color: #ffffff !important;
    box-shadow: 0 0 12px rgba(0, 85, 255, 0.4) !important;
    outline: none !important;
}

/* ===== Checkbox Styling ===== */
input[type="checkbox"] {
    accent-color: #1a4dff;
}

/* ===== Optional Section Container ===== */
#ninthMarksSection {
    background: rgba(0, 90, 255, 0.05);
    padding: 20px;
    border-radius: 18px;
    border: 1px solid rgba(0, 90, 255, 0.15);
}

/* ===== Submit Button ===== */
button[type="submit"] {
    background: linear-gradient(90deg, #0033cc, #1a75ff) !important;
    border-radius: 25px !important;
    padding: 12px 30px !important;
    font-weight: 600 !important;
    transition: 0.3s ease !important;
}

button[type="submit"]:hover {
    box-shadow: 0 0 20px rgba(0, 85, 255, 0.6) !important;
    transform: translateY(-3px);
}

/* ===== Smooth Appearance Animation ===== */
body > div {
    animation: fadeUp 0.8s ease-in-out;
}

@keyframes fadeUp {
    from {
        opacity: 0;
        transform: translateY(40px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

</style>
</head>

<body class="bg-gradient-to-br from-blue-500 to-green-500 min-h-screen flex items-center justify-center">

    <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-3xl">

        <h1 class="text-2xl font-bold text-center mb-6">
            Current Pursuing / Completed {{ Education }}
        </h1>

        <form method="POST" action="/assessment">

            <!-- ðŸ”¥ 10th Marks (Mandatory) -->
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Enter 10th Marks (Mandatory)</h2>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">

                <input type="number" name="english" placeholder="English Marks"
                       required class="border p-2 rounded">

                <input type="number" name="math" placeholder="Mathematics Marks"
                       required class="border p-2 rounded">

                <input type="number" name="science" placeholder="Science Marks"
                       required class="border p-2 rounded">

                <input type="number" name="socialscience" placeholder="Social Science Marks"
                       required class="border p-2 rounded">

                <input type="number" name="secondlanguage" placeholder="Second Language Marks"
                       required class="border p-2 rounded">

            </div>

            <!-- ðŸ”¥ Optional 9th Marks Toggle -->
            <div class="mt-6">
                <label class="flex items-center space-x-2">
                    <input type="checkbox" id="ninthToggle"
                           onclick="toggleNinthMarks()" class="w-4 h-4">
                    <span class="text-gray-700 font-medium">
                        I want to enter 9th marks (Optional)
                    </span>
                </label>
            </div>

            <!-- ðŸ”¥ 9th Marks Section (Hidden Initially) -->
            <div id="ninthMarksSection" class="hidden mt-6">

                <h2 class="text-xl font-semibold mb-4 text-gray-700">
                    Enter 9th Marks (Optional)
                </h2>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">

                    <input type="number" name="n_eng" placeholder="English Marks"
                           class="border p-2 rounded">

                    <input type="number" name="n_math" placeholder="Mathematics Marks"
                           class="border p-2 rounded">

                    <input type="number" name="n_sci" placeholder="Science Marks"
                           class="border p-2 rounded">

                    <input type="number" name="n_social" placeholder="Social Science Marks"
                           class="border p-2 rounded">

                    <input type="number" name="n_second" placeholder="Second Language Marks"
                           class="border p-2 rounded">

                </div>
            </div>

            <!-- Submit Button -->
            <div class="mt-8 text-center">
                <button type="submit"
                        class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-800 transition">
                    Submit Assessment
                </button>
            </div>

        </form>

    </div>

</body>
</html>
